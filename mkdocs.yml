site_name: Molecular Dynamics
site_url: https://dgoppenheimer.github.io/mk-test/
theme:
  name: material
  custom_dir: docs/overrides/
  palette:
    primary: blue
  logo: assets/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight


site_author: David G Oppenheimer
site_description: >-
  Notes for running and analyzing molecular dynamics simulations

# Copyright
copyright: Copyright &copy; 2022 David G Oppenheimer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - meta
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: ./index.md
  - User Guide:
    - Introduction: user-guide/introduction.md
    - Getting Started: user-guide/getting-started.md
    - Building This Site: user-guide/building-this-site.md
  - Course:
    - Lab 00: course/lab00.md
    - Lab 01: course/lab01.md

plugins:
    - mkdocs-video

