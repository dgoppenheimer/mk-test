site_name: Molecular Dynamics
site_url: https://dgoppenheimer.github.io/mk-test/
theme:
  name: material
  custom_dir: docs/overrides/
  palette:
    primary: blue
  logo: assets/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes


site_author: David G Oppenheimer
site_description: >-
  Notes for running and analyzing molecular dynamics simulations

# Copyright
copyright: Copyright &copy; 2022 David G Oppenheimer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - meta
  - footnotes

nav:
  - Home:
    - index.md
  - Reference:
    - reference/index.md
#    - Tags: reference/tags.md
  - User Guide:
    - user-guide/getting-started.md
    - user-guide/introduction.md
    - user-guide/building-this-site.md



plugins:
  - tags:
#      tags_file: reference/tags.md




